<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Css + Js Clock</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <img class="clock" src="./clock.svg" alt="clock" />
        <img class="hour-hand" src="./minute-hand.svg" alt="hour-hand" />
        <img class="minute-hand" src="./minute-hand.svg" alt="minute-hand" />
        <img class="seconds-hand" src="./seconds-hand.svg" alt="seconds-hand" />
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
